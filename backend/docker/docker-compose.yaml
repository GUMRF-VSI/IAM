version: '3.7'

networks:
  auth-service:
    driver: bridge

services:
  auth-postgresql:
    restart: always
    image: postgres:latest
    env_file:
      - .env
    environment:
      PGDATA: /var/lib/postgresql/auth_data
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - auth-service

  auth-service:
    restart: always
    depends_on:
      - auth-postgresql
    env_file:
      - .env
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - 8000:8000
    networks:
      - auth-service
